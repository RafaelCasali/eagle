<div class="container base-login">
    <div class="form-login">
        <form class="d-flex justify-content-center align-items-center flex-column p-4">
        <img src="../assets/images/logo.png" class="m-4" /> 
        <div class="form-group">
            <label for="loginEmail">Email address</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="email@example.com">
        </div>
        <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" id="pass" placeholder="*****">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck">
            <label class="form-check-label" for="dropdownCheck">
            Remember me
            </label>
        </div>
        <button class="btn mt-3 btn-first" routerLink="/login">Login</button>
        </form>

        <a class="menu-link" routerLink="/register">New around here? Sign up</a>
        <a class="menu-link" href="#">Forgot password?</a>
    </div>
</div>
